<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/logo.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Omni Logistics - Next-generation Fleet Intelligence & Real-time Vehicle Tracking. Transform your fleet management with AI-powered insights and IoT technology."
    />
    <meta
      name="keywords"
      content="vehicle tracking, fleet management, GPS tracking, Zimbabwe, logistics, AI, IoT, real-time monitoring, fleet optimization"
    />
    <meta name="author" content="Omni Logistics" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Omni Logistics - Future of Fleet Intelligence"
    />
    <meta
      property="og:description"
      content="Transform your fleet management with AI-powered insights and real-time vehicle tracking. Next-generation logistics solutions for modern businesses."
    />
    <meta property="og:image" content="%sveltekit.assets%/logo.PNG" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Omni Logistics - Future of Fleet Intelligence</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
